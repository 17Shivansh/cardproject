<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Shivansh</a>
        <a href="#profile2">Satyam</a>
        <a href="#profile3">Subodh</a>
        
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="./img/IMG_20221006_091540_791.jpg"
            alt="Shivansh Srivastava"
            width="500"
            height="500"
          />
          <figcaption>Shivansh Srivastav</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="./img/IMG20231203202910tt.jpg "
            alt="Satyam Yadav"
            width="500"
            height="500"
          />
          <figcaption>Satyam Yadav</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="./img/IMG20231203203808.jpg"
            alt="Subodh Srivastava"
            width="500"
            height="500"
          />
          <figcaption>
            Subodh <span class="nowrap">Srivastava</span>
          </figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
     

    </main>
    <footer>
      <p>&copy; Shiva co.</p>
    </footer>
  </body>
</html>
